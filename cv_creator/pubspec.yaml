name: cv_creator
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  pdf:
  printing: ^5.10.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.1
  permission_handler: ^11.3.1
  fluttertoast: ^8.2.4
  get: ^4.6.6
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

dependency_overrides:
  pdf:
    path: ../pdf

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/resume/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/MaterialIcons-Regular.ttf
